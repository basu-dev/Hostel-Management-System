<div class="card">
  <div class="card-header">

    <h4><i class="fas fa-user-cog mr-2"></i> Add Food Item</h4>
  </div>
  <form [formGroup]="priceForm" (submit)="submit()">
    <div class="form-group">
      <div class="label">FoodName*</div>
      <input class="form-control" type="text" formControlName="foodName">
      <div class="text-danger" *ngIf="foodName?.hasError('required')" >FoodName is required.</div>
    </div>
    <div class="form-group">
      <div class="label">Price*</div>
      <input class="form-control" type="number" rows="5" formControlName="price">
      <div class="text-danger" *ngIf="price?.hasError('required')">Price is required</div>
    </div>
    <div class="form-group"><button  class="btn-primary form-control">
      Submit
    </button></div>
  </form>
</div>

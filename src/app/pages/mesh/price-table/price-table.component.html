<div class="card">
  <div class="card-header">
    
    <h4><i class="fas fa-table mr-2"></i>Price Table</h4>
  </div>
  <table class="table">
    <thead>
      <tr>

        <th scope="col">Items</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of prices">
        <td>{{item.foodName}}</td>
        <td>Rs.{{item.price}}</td>
        <th scope="row">
          <edit-icon (click)="editMenu(item._id)"></edit-icon>
      </th>
      </tr>
      <tr>
        <td>Chicken</td>
        <td>Rs. 90</td>
        <th scope="row">
          <edit-icon (click)="editMenu('hello')"></edit-icon>
      </th>
      </tr>
    </tbody>
  </table>
  <app-floating-button (click)="openModal('custom-modal-priceTable')">
    <i class="fa fa-plus" style="font: 15px"></i>
</app-floating-button> 
  <jw-modal id="custom-modal-priceTable"  width="600px">
   <app-add-price></app-add-price>
 </jw-modal>
</div>

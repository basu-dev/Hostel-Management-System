<br/><br/>
<div class="container">
  <div class="col-md-6 col-sm-12 offset-md-3 d-flex justify-content-center">
    <div class="card border-0 mb-3" style="width: 100%;">
      <!-- <div class="card-header bg-success text-white">Edfice Login</div> -->
      <div class="d-flex justify-content-center mt-4">
        <img class="card-img-top rounded-circle" src="../../../assets/admin2.png" alt="login"
        style="height: 250px; width: 250px;">
      </div>
      <div class="card-header border-0 text-center bg-transparent">
          <h4>Admin Login</h4>
        </div>
      <div class="card-body text-dark">
        <br/>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
          <div class="form-group col-md-6 offset-md-3 col-sm-12">
            <label for="email">Email Id</label>
            <input type="email" email class="form-control" id="email" formControlName="email">
          </div>
          <div class="form-group col-md-6 offset-md-3 col-sm-12">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          <div class="form-group col-md-6 offset-md-3 col-sm-12">
            <button type="submit" class="btn btn-primary btn-block" *ngIf="!showLoader">
            <i class="fas fa-sign-in-alt"></i> &nbsp;Login</button>

            <div class="d-flex justify-content-center" *ngIf="showLoader">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>

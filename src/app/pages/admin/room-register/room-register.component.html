<div class="conatier mt-5">
  <div class="row">
    <div class="col-md-8 col-sm-12 offset-md-2">
      <div class="card border-primary">
        <div class="card-header bg-primary text-white">
          <h4><i class="fas fa-user-cog mr-2"></i> Admin Registration</h4>
        </div>  
        <div class="card-body">
          <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
            <div class="form-group col-md-4 col-sm-6 offset-md-4 offset-sm-3">
              <label for="roomName">Room Name*</label>
              <input type="text" class="form-control" id="roomName" formControlName="roomName">
              <div class="form-text text-danger"
                *ngIf="roomForm.get('roomName').hasError('required') && roomForm.get('roomName').touched">
                Room Name cannot be blank
              </div>
            </div>
            <div class="form-group col-md-4 col-sm-6 offset-md-4 offset-sm-3">
              <label for="block">Block*</label>
              <select type="block" class="form-control" value="A" id="block" formControlName="block">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
              </select>
              <div class="form-text text-danger"
                *ngIf="roomForm.get('block').hasError('required') && roomForm.get('block').touched">
                Block cannot be blank
              </div>
              <div class="form-text text-danger"
                *ngIf="roomForm.get('email').hasError('email') && roomForm.get('email').touched">
                Enter a valid email
              </div>
            </div>
            <div [formGroupName]="roomForm.assets">
              <label>Assets</label>
              <div class="form-group col-md-4 col-sm-6 offset-md-4 offset-sm-3">
                <label for="tables">Tables*</label>
                <input type="number" class="form-control" id="tables" formControlName="table">
                <div class="form-text text-danger"
                  *ngIf="roomForm.get('table').hasError('required') && roomForm.get('table').touched">
                  Tables Field cannot be blank
                </div>
              </div>
              <div class="form-group col-md-4 col-sm-6 offset-md-4 offset-sm-3">
                <label for="chair">Chairs*</label>
                <input type="number" class="form-control" id="chair" formControlName="chair">
                <div class="form-text text-danger"
                  *ngIf="roomForm.get('chair').hasError('required') && roomForm.get('chair').touched">
                  Chairs Field cannot be blank
                </div>
              </div>
              <div class="form-group col-md-4 col-sm-6 offset-md-4 offset-sm-3">
                <label for="wardrobe">Tables*</label>
                <input type="number" class="form-control" id="wardrobe" formControlName="wardrobe">
                <div class="form-text text-danger"
                  *ngIf="roomForm.get('wardrobe').hasError('required') && roomForm.get('wardrobe').touched">
                  Wardrobe Field cannot be blank
                </div>
              </div>
              <div class="form-group col-md-4 col-sm-6 offset-md-4 offset-sm-3">
                <label for="bed">Beds*</label>
                <input type="number" class="form-control" id="bed" formControlName="bed">
                <div class="form-text text-danger"
                  *ngIf="roomForm.get('bed').hasError('required') && roomForm.get('bed').touched">
                  Beds Field cannot be blank
                </div>
              </div>
            </div>
            <div [formGroupName]="roomForm.student">
              <div class="form-group col-md-4 col-sm-6 offset-md-4 offset-sm-3">
                <label for="student1">Student1*</label>
                <input type="text" class="form-control" id="student1" formControlName="student1">
                <!-- <div class="form-text text-danger" *ngIf="roomForm.get('student1').hasError('required') && roomForm.get('student1').touched">
                   cannot be blank
                </div> -->
              </div>
              <div class="form-group col-md-4 col-sm-6 offset-md-4 offset-sm-3">
                <label for="student2">Student2*</label>
                <input type="text" class="form-control" id="student2" formControlName="student2">
                <!-- <div class="form-text text-danger" *ngIf="roomForm.get('student2').hasError('required') && roomForm.get('student2').touched">
                  Username cannot be blank
                </div> -->
              </div>
            </div>
            <div class="form-group col-md-4 col-sm-6 offset-md-4 offset-sm-3">
              <button class="btn btn-primary btn-block" type="submit" *ngIf=!showLoader [disabled]="!roomForm.valid">
                <i class="fa fa-save mr-2"></i>Register
              </button>

              <div class="text-center" *ngIf="showLoader">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

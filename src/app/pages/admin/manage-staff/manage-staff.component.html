
        <div class="card">

          <div class="card-header bg-primary text-white">
              <h4><i class="fas fa-user-cog mr-2"></i> Staff List</h4>
              <add-icon [routerLink]="['/admin/staffRegister']"></add-icon>
            </div>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Full Name</th>
          <th scope="col">UserName</th>
          <th scope="col">Staff Type</th>
          <th scope="col">contact</th>
          <th scope="col">Email </th>
          <th scope="col">Address</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let staff of staffs;let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{staff.fullName}}</td>
          <td>{{staff.username}}</td>
          <td>{{staff.role}}</td>
          <td>{{staff.contact}}</td>
          <td>{{staff.email}}</td>
          <td>{{staff.address}}</td>
          <th scope="row">
              <edit-icon (click)="editStaff(staff.username)"></edit-icon>
          </th>
        </tr>
        <app-table-skeleton-loader rows=5 cols=8 *ngIf="showSkeleton"></app-table-skeleton-loader>

      </tbody>
     </table>
        </div>

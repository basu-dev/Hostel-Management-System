<div class="card">
  <div class="card-header">

    <h4><i class="fas fa-user-cog mr-2"></i> Add Notice</h4>
  </div>
  <form [formGroup]="noticeForm" (submit)="submit()">
    <div class="form-group">
      <div class="label">Title*</div>
      <input class="form-control" type="text" formControlName="noticeTitle">
      <div class="text-danger" *ngIf="noticeTitle?.hasError('required')" >Title is Required</div>
    </div>
    <div class="form-group">
      <div class="label">Body*</div>
      <textarea class="form-control" type="text" rows="5" formControlName="noticeContent"></textarea>  
      <div class="text-danger" *ngIf="noticeContent?.hasError('required')">Body is Required</div>
    </div>
    <div class="form-group"><button  class="btn-primary form-control">
      Submit
    </button></div>
  </form>
</div>

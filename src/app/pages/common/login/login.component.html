 <div class="login-wrap">
    <div class="login-html">

      <div class="logo-place">
          <img src="../../../../assets/icons/logo.png" height='100'>
          <div>
              Paschimanchal Campus Hostel
          </div>
      </div>
        <div class="login-form">
            <form class="sign-in-htm" [formGroup]="loginForm">
                <div class="group">
                    <label for="user" class="label" >Username</label>
                    <input id="user" type="text" formControlName="username" class="input">
                    <div class="form-text text-danger" *ngIf="username!.hasError('required') && username!.touched">
                        Username is required.
                    </div>
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" formControlName="password" class="input" data-type="password">
                    <div class="form-text text-danger" *ngIf="password!.hasError('required') && password!.touched">
                        Password is required.
                    </div>
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <button type="submit" [disabled]="!loginForm.valid || loading" (click)="login()" class="button" >{{btnText}}</button>
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </form>
        </div>

    </div>
</div>

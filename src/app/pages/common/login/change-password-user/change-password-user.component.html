<div class="card">
  <div class="card-title">
    Reset Your Password
  </div>
  <div class="card-body">
      <form [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
        <div class="form-group">
          <label >Password*</label>
          <input type="password" class='form-control' formControlName="password">
          <div class="text-danger" *ngIf="password.hasError('required')">Password must be at least 5 characters long.</div>   
        </div>
        <div class="form-group">
          <label >Confirm Password*</label>
          <input type="password" class='form-control' formControlName="confirmPassword">
          <div class="text-danger" *ngIf="password.hasError('mustMatch')">Two passwords do not match.</div>   
        </div>
        <div class="form-group">
          <button class="btn-primary"  [disabled]="!passwordForm.valid">Reset</button>
        </div>
      </form>
  </div>
</div>

<div class="card-header bg-primary text-white">
    <h4><i class="fas fa-user-cog mr-2"></i> Student Detail</h4>
  </div>
<div class="row">
    <div class="col-md-6 student-image">
        <img class="img-wrap" src="{{student.imageUrl}}" height=300>
    </div>
    <div class="col-md-6 student-details">
        <div>Name : {{student.fullName}}</div>
        <div>Id : {{student.id}}</div>
        <div>Email :  {{student.email}}</div>
        <div>Address : {{student.address}}</div>
    </div>
</div>

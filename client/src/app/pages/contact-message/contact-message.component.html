<div class="container mt-3">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="card border-primary">
        <div class="card-header text-white bg-primary">
          <h4><i class="fas fa-comment mr-2"></i> Messages</h4>
        </div>
        <div class="card-body" style="max-height: 700px; overflow: auto">
          <div *ngIf="!showLoader">
              <div class="alert alert-primary" role="alert" *ngFor="let item of allMessages">
                  <h4 class="alert-heading"><i class="fas fa-bookmark mr-2"></i>{{item.subject}}</h4>
                  <p>{{item.message}}</p>
                  <hr>
                  <p class="text-right">
                    <i class="fas fa-user mr-2"></i> {{item.name}}
                    <i class="fas fa-at mr-2 ml-5"></i> {{item.email}}
                  </p>
                </div>
          </div>

          <div class="d-flex justify-content-center" *ngIf="showLoader">
              <div class="spinner-grow text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
